<div class="row">
  <div class="busqueda">
    <select class="form-control" name="tipoBusqueda" #tipoBusqueda>
      <option value="artist" selected> Artista </option>
      <option value="album"> Album </option>
    </select>
    <img class="img-fluid" src="https://cdn-icons-png.flaticon.com/512/271/271228.png" />
    <input #termino type="text" (keyup)="buscar(termino.value,tipoBusqueda.value)" class="form-control" placeholder="Buscar artista..." />
  </div>
</div>
<div class="alert alert-warning mt-3" *ngIf="noEncontrado">
  <p> Sin resultado, no se encuentra artistas </p>
</div>
<app-loading *ngIf="loading"></app-loading>
<app-tarjetas  [items]= "artistas"></app-tarjetas>
